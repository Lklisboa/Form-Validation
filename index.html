<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulario com Validacao</title>

    <link rel="stylesheet" href="../quest-formulario-com-validacao/src/css/reset.css">
    <link rel="stylesheet" href="../quest-formulario-com-validacao/src/css/style.css">
    <link rel="stylesheet" href="../quest-formulario-com-validacao/src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../quest-formulario-com-validacao/src/images/favicon.ico" type="image/x-icon">

</head>

<body>
    <main>
        <div class="half">
            <div class="content">
                <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>

                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de
                    24h.</p>
            </div>
        </div>

        <div class="half">
            <form class="formulario" id="formulario">

                <input type="text" name="name" placeholder="Nome completo *" id="name" class="dados" required>

                <p class="campo campoNotFilled">campo obrigatório</p>

                <input type="text" name="email" placeholder="Email *" id="email" class="dados" required>

                <p class="campo campoNotFilled">campo obrigatório</p>

                <input type="text" name="phone" placeholder="Telefone *" id="phone" class="dados" required>

                <p class="campo campoNotFilled">campo obrigatório</p>

                <textarea name="message" id="message" cols="30" rows="10" class="message" placeholder="Mensagem *"
                    required></textarea>

                <p class="campo campoNotFilledTextArea">campo obrigatório</p>

                <p class="campoObrigatorio">*campos obrigatórios</p>

                <button onclick="botaoEnviar()" class="button" id="button">Enviar</button>

            </form>
        </div>
    </main>

    <script type="text/javascript" src="../quest-formulario-com-validacao/src/js/index.js"></script>
</body>

</html>
